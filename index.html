<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Calendar Availability Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Property Availability Checker</h2>
        <div class="date-picker-container">
            <label for="date-picker">Select your check-in and check-out dates:</label>
            <input type="text" id="date-picker" placeholder="Choose dates">
        </div>
        <div id="results" class="results-container">
            <p class="initial-message">Select dates to check property availability</p>
        </div>
    </div>

    <!-- Load libraries with specific versions -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <!-- Use Mozilla's ical.js from their CDN -->
    <script src="https://unpkg.com/ical.js@1.5.0/build/ical.min.js" integrity="sha384-BEaJQAiZXB/NGLJy7K4D0M+mZbpQzNCo+aAQM4HMgYzQAA6e6TQrIQhAm/XzMX8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
