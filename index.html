<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altru Property Availability</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Property Availability Checker</h2>
        
        <div class="booking-widget">
            <div class="date-inputs">
                <div class="date-input-container">
                    <label for="check-in-date"><i class="fas fa-calendar-alt"></i> Check-in</label>
                    <input type="text" id="check-in-date" placeholder="Select date">
                </div>
                
                <div class="date-input-container">
                    <label for="check-out-date"><i class="fas fa-calendar-alt"></i> Check-out</label>
                    <input type="text" id="check-out-date" placeholder="Select date">
                </div>
                
                <button id="check-availability-btn" class="action-button">
                    <i class="fas fa-search"></i> Check Availability
                </button>
            </div>
        </div>
        
        <div id="results" class="results-container">
            <p class="initial-message">Select dates to check property availability</p>
        </div>
    </div>

    <!-- Load libraries with specific versions -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://unpkg.com/ical.js@1.5.0/build/ical.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
    <script src="script.js"></script>
</body>
</html>
